name: share_lib
description: 재사용 가능한 Flutter 공유 기능 및 광고 서비스 라이브러리. 카카오톡 공유, 기본 공유, 클립보드 복사 기능과 서버 기반 광고 관리를 제공합니다.
version: 1.0.0
homepage: https://github.com/smartcompany/flutter_share_lib
repository: https://github.com/smartcompany/flutter_share_lib
issue_tracker: https://github.com/smartcompany/flutter_share_lib/issues

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

# i18n 설정
flutter:
  generate: true

dependencies:
  flutter:
    sdk: flutter
  share_plus: ^7.2.2
  kakao_flutter_sdk: ^1.9.7
  url_launcher: ^6.2.2
  path_provider: ^2.1.1
  google_mobile_ads: ^5.1.0
  shared_preferences: ^2.2.2
  http: ^1.2.0
  # Firebase 인증
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  # 소셜 로그인
  kakao_flutter_sdk_user: ^1.9.7
  kakao_flutter_sdk_auth: ^1.9.7
  sign_in_with_apple: ^6.1.3
  google_sign_in: ^6.2.2
  # Provider 상태 관리
  provider: ^6.1.2
  # i18n
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

